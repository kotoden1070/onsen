<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <script>
  //これまでファンクションの中に書いていたものは以下の中に書く
    ons.ready(function() {
        $('#login').on('click',function(){
            var username = $('#username').val();
            var password = $('#password').val();
          
            //メッセージの表示
            
            ons.notification.alert({
                message:"ユーザー名は" + username + "パスワードは" + password,
                title:"ログイン",
                buttonLabels: ['ログイン','キャンセル']
            });
      })
    });
    
  </script>
</head>
<body>
  <ons-page>
        <ons-toolbar>
            <div class="center">ログイン画面</div>
        </ons-toolbar>
        
        <div style="text-align:center;">
        <p>
        <ons-input id="username" modifier="underbar" placeholder="ユーザ名を入力してください"></ons-input>
        </p>
        <p>
        <ons-input id="password" modifier="underbar" type="password" placeholder="パスワードを入力してください"></ons-input>
        </p>
        
        <p>
        <ons-checkbox id="check1"></ons-checkbox>
        <label for="check1">チェック1</label>
        </p>
        
        <p>
        <ons-checkbox id="check2"></ons-checkbox>
        <label for="check2">チェック2</label>
        </p>
        
        <p>
        <ons-radio id="radio1"　name="color" checked></ons-radio>
        <label for="radio1">赤</label>
        </p>
        
        <p>
        <ons-radio id="radio2"　name="color" ></ons-radio>
        <label for="radio2">青</label>
        </p>
        
        <p>
        <ons-radio id="radio3"　name="color" ></ons-radio>
        <label for="radio3">黄</label>
        </p>
        
        <ons-list>
        <ons-list-header>性別</ons-list-header>
        <ons-list-item modifier="material">
            <ons-radio id="man"　name="sei" ></ons-radio>
            <label for="man">男</label>
        </ons-list-item>
        <ons-list-item tappable>
            <ons-radio id="woman"　name="sei" ></ons-radio>
            <label for="woman">女</label>
        </ons-list-item>
        </ons-list>
        
        <ons-button id="login">ログイン</ons-button>
        </div>
  </ons-page>
</body>
</html>
